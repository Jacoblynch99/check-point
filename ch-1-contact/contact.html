        <div class="div-img">

        <nav id="nav" class="nav-mobile div-nav">

    </header>
    <main class="container display-grid">
        
            <form class="display form" action="results.html" method="GET" enctype="multipart/form-data">
                <div class="div-one display-grid">
                <h1>Contact Me</h1>
                <label for="name"></label>
                <input type="text" name="name" id="name" placeholder="Last Name, First Name" >
            </div>
            <div class="div-two display-grid">
                <label class="email" for="email"></label>
                <input class="email-box" type="email" placeholder="Email" required><br>
            </div>
            <div class="div-three display-grid">
                <label for="age"></label>
                <input type="number" name="age" id="age" step="5" placeholder="Age" required>
            </div>
            </div>
            <div class="div-four display-grid">
                <label for="comments"></label>
                <textarea minlength="20" maxlength="500" id="comments" name="comments" placeholder="Message(optional)" style="height: 200%;"></textarea>
            </div>
            <input type="hidden" name="hidden" value="hi">
            <div class="div-five display-grid">
                <label for="phone"></label>
                <input type="tel" name="phone" id="phone" placeholder="Phone Number (optional)">
            </div>
            <div class="div-six display-grid">
            <button class="submit" type="submit">Submit</button>
            </div>
            </form>
    </main>
